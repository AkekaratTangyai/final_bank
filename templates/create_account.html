{% extends "menubar.html" %}
{% block content %}
<h1 class="mt-5">สร้างบัญชี</h1>
<form method="post" class="mt-3">
    <div class="form-group">
        <label for="account_number">เลขบัญชี:</label>
        <input type="text" name="account_number" class="form-control" id="account_number" required>
    </div>
    <div class="form-group">
        <label for="username">ชื่อจริง:</label>
        <input type="text" name="username" class="form-control" id="username" required>
    </div>
    <div class="form-group">
        <label for="balance">จำนวนเงิน:</label>
        <input type="number" step="0.01" name="balance" class="form-control" id="balance" required>
    </div>
    <button type="submit" class="btn btn-primary">สร้างบัญชี</button>
</form>
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">กลับ</a>
{% endblock %}
