<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Bank - MB</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #0caf3b 0%, #0caf3b 100%);
        }

        /* Custom Navbar Style */
        .navbar {
            background-color: #0f8f34 !important; /* เปลี่ยนสี navbar เป็นสีน้ำเงิน */
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar.scrolled {
            background-color: #2980b9 !important; /* สีเมื่อเลื่อนหน้าจอ */
        }
        .container {
            max-width: 800px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .nav-link {
            font-weight: bold;
            color: #f8f9fa !important;
        }
        .nav-link:hover {
            color: #e61f2c !important; /* Highlighted color when hovered */
        }
        .alert {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="{{ url_for('index') }}">Bank - MB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('create_account') }}">สร้างบัญชี</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('view_balance') }}">ดูยอดเงินคงเหลือ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('deposit') }}">ฝากเงิน</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('withdraw') }}">ถอนเงิน</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('delete_account') }}">ลบบัญชี</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5 pt-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="card p-4 mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Change navbar style when scrolled
        $(window).scroll(function() {
            if ($(this).scrollTop() > 50) {
                $('.navbar').addClass('scrolled');
            } else {
                $('.navbar').removeClass('scrolled');
            }
        });
    </script>
</body>
</html>
